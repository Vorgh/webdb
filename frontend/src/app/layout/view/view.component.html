<app-page-header [path]="pageHeaderPath"></app-page-header>
<div class="row">
    <div class="col col-lg-12">
        <div class="card mb-3">
            <ngb-tabset>
                <ngb-tab title="Rows">
                    <ng-template ngbTabContent>
                        <div class="table-responsive">
                            <table class="card-body table table-bordered m-0">
                                <thead>
                                <tr>
                                    <th *ngFor="let col of columns">{{col.name}}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let row of rows;">
                                    <td *ngFor="let col of columns">{{row[col.name]}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Columns">
                    <ng-template ngbTabContent>
                        <div class="table-responsive">
                            <table class="card-body table table-hover">
                                <thead>
                                <tr>
                                    <th *ngFor="let key of columns[0] | keys">{{key}}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let col of columns">
                                    <td *ngFor="let key of col | keys">{{col[key]}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Metadata">
                    <ng-template ngbTabContent>
                        <div class="table-responsive">
                            <table class="card-body table">
                                <thead>
                                <tr>
                                    <th *ngFor="let key of metadata | keys">{{key}}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <ng-template #viewDefinitionTemplate let-c="close" let-d="dismiss">
                                    <div class="modal-header">
                                        <h4 class="modal-title">View Definition</h4>
                                        <button type="button" class="close" aria-label="Close" (click)="d()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <pre>{{metadata.selectQuery}}</pre>
                                    </div>
                                </ng-template>
                                <tr>
                                    <td *ngFor="let key of metadata | keys" [class.long-text-col]="key == 'selectQuery'">
                                        <div *ngIf="key == 'selectQuery'" class="fade-in-ellipse">
                                            <button class="btn btn-outline-trans btn-block fade-in-ellipse-text" (click)="showCodeModal(viewDefinitionTemplate)"><i class="fa fa-ellipsis-h"></i></button>
                                        </div>
                                        <span>{{metadata[key]}}</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
