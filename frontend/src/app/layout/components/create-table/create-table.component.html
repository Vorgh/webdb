<div class="modal-header">
    <h4 class="modal-title">Create Table...</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="p-4" [formGroup]="createTableForm">
        <div class="form-group row">
            <label for="table-name" class="col-form-label col-sm-4">Table Name</label>
            <div class="col-sm-8">
                <input id="table-name" type="text" class="form-control" formControlName="tableName">
            </div>
        </div>
        <div class="col-form-label">Column Definitions:</div>
        <div class="row p-2" formArrayName="columns">
            <div *ngFor="let column of formColumns.controls; let i=index" [formGroupName]="i" class="form-inline my-1">
                <input id="column-name" type="text" placeholder="Column name" class="form-control form-control-sm col-xs-3 col-sm-3 col-lg-2 mr-2" formControlName="columnName">
                <input type="text" placeholder="Column type" class="form-control form-control-sm col-xs-3 col-sm-3 col-lg-2 mr-2" formControlName="type">
                <input type="text" placeholder="Default value" class="form-control form-control-sm col-xs-3 col-sm-3 col-lg-2 mr-2" formControlName="default">
                <div class="input-group">
                    <div class="form-group justify-content-start flex-column">
                        <label class="form-check-label xsmall-text" ngbTooltip="Primary Key">PK</label>
                        <input type="checkbox" class="form-check-input ml-1" formControlName="PK">
                    </div>
                    <div class="form-group justify-content-start flex-column">
                        <label class="form-check-label xsmall-text" ngbTooltip="Unique">UQ</label>
                        <input type="checkbox" class="form-check-input ml-1" formControlName="UQ">
                    </div>
                    <div class="form-group justify-content-start flex-column">
                        <label class="form-check-label xsmall-text" ngbTooltip="Not Null">NN</label>
                        <input type="checkbox" class="form-check-input ml-1" formControlName="NN">
                    </div>
                    <div class="form-group justify-content-start flex-column">
                        <label class="form-check-label xsmall-text" ngbTooltip="Zero Fill">ZF</label>
                        <input type="checkbox" class="form-check-input ml-1" formControlName="ZF">
                    </div>
                    <div class="form-group justify-content-start flex-column">
                        <label class="form-check-label xsmall-text" ngbTooltip="Auto Increment">AI</label>
                        <input type="checkbox" class="form-check-input ml-1" formControlName="AI">
                    </div>
                    <div class="form-group justify-content-start flex-column">
                        <label class="form-check-label xsmall-text" ngbTooltip="Foreign Key">FK</label>
                        <input type="checkbox" class="form-check-input ml-1" formControlName="FK" (change)="toggleFK(i)">
                    </div>
                    <div *ngIf="FKStates[i]" class="input-group">
                        <span class="xsmall-text mx-1 my-auto">ref.</span>
                        <select class="form-control form-control-sm small-text" formControlName="refSelect">
                            <option *ngFor="let table of tableList">{{table.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-danger btn-sm pull-right" (click)="removeColumn(i)"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn bth-info" (click)="addColumn()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
