<div class="modal-container">
    <div class="modal-header">
        <div class="modal-title">Creating a database...</div>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <label for="db-name" class="w-100">Type in the name of the new database:</label>
        <input id="db-name" type="text" class="text-center" [(ngModel)]="databaseName">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Submit</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Close</button>
    </div>
</div>
