<div class="modal-container">
    <div class="modal-header text-center">
        <div class="modal-title">You are about to drop a database!</div>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="p-2 text-danger font-weight-bold">
            <div>THIS WILL DELETE EVERYTHING IN THE DATABASE.</div>
            <div>THIS OPERATION IS FINAL AND CAN NOT BE UNDONE!</div>
        </div>
        <label for="db-name" class="w-100">Type in <span class="confirmation-text">DROP {{databaseName.toUpperCase()}}</span> to finalize.</label>
        <input #confirmInput id="db-name" type="text" class="text-center" [class.invalid]="isConfirmValid != null && !isConfirmValid" [ngModel]="confirmationText" (ngModelChange)="onChange($event)">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="onSubmit()" [disabled]="!isConfirmValid">Submit</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Close</button>
    </div>
</div>
